<ion-header>
  <ion-navbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Correo electrónico</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-title><button ion-button type="submit" round outline>Aceptar</button></ion-title>
  </form>

  <div class="error">{{mensaje}}</div>

  <ion-footer>
    <ion-toolbar>
      <ion-title><div class="footer">¿No tienes cuenta?</div><button (click)="goToRegistration()" ion-button round outline>¡Regístrate!</button></ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-content>
