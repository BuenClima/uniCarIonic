<ion-header>

</ion-header>

<ion-content #myContent class="home" padding>
  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Correo electrónico</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div animates #animation="animates">
      <ion-title><button ion-button (click)="animation.start({type: 'hinge', duration: '1000'})" type="submit" round outline>Aceptar</button></ion-title>
    </div>

  </form>

  <div class="error">{{mensaje}}</div>

    <ion-footer>
      <ion-toolbar>
        <ion-title><div class="footer">¿No tienes cuenta?</div><button (click)="goToRegistration()" ion-button round outline>¡Regístrate!</button></ion-title>
      </ion-toolbar>
    </ion-footer>

</ion-content>
