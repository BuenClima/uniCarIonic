<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis viajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card #myCard *ngFor="let item of data.data">
    <ion-card-content>
      <ion-card-title>
        {{item.attributes.trip.id}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
