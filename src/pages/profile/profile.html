<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card #myCard >
    <ion-card-content>
      <ion-card-title>
        {{ response.data.name }}
      </ion-card-title>
      <ion-card-title>
        {{ response.data.last_name }}
      </ion-card-title>
      <ion-card-title>
        {{ response.data.email }}
      </ion-card-title>
      <ion-card-title>
        {{ response.data.birthdate }}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
